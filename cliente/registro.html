<div id="fmRegistro">
  <form>

    <h2> Registro </h2>

      
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Introduce email" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Introduce password" id="pwd">
    </div>
    <button type="submit" id="btnRegistro" class="btn btn-primary">Registrar</button>
  </form>
</div>
